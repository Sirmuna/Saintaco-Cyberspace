<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      .whatsapp-popup {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        background-color: #602deed5;
        transition: ease-in-out 0.5s;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        position: fixed;
        top: 0;
        left: 0;
      }
      .whatsapp-popup div {
        border-radius: 10px;
        padding: 50px;
        background-color: aliceblue;
        display: grid;
        grid-template-columns: repeat(autofit, minmax(1fr, 300px));
        column-gap: 10px;
        gap: 20px;
        transition: ease-in-out 0.5s;
      }
      #wa-pop-h5 {
        grid-column: 1 / 3;
        text-align: center;
      }
      .wa-pop-btn {
        border: transparent;
        background-color: #5f2dee;
        font-weight: 600;
        font-size: large;
        color: #fff;
        border-radius: 10px;
        transition: ease-in-out 0.5s;
      }
      #wa-end-btn {
        padding: 10px;
      }
      #wa-btn a {
        border-radius: 10px;
        padding: 10px;
        color: #fff;
        width: 100%;
        transition: ease-in-out 0.5s;
      }
      #wa-end-btn:hover {
        background-color: red;
      }
      #wa-btn a:hover {
        background-color: lime;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="whatsapp-popup" id="wa-pop">
      <div>
        <h5 id="wa-pop-h5">You'll Be Redirected To Whatsapp!</h5>
        <button class="wa-pop-btn" id="wa-end-btn">Cancel</button>
        <button class="wa-pop-btn" id="wa-btn">
          <a href="https://wa.me/2347065604027">Continue</a>
        </button>
      </div>
    </div>

    <script>
      const learnMore = document.getElementById("saintaco-learn")
      const whatsappPopup = document.getElementById("wa-pop");
      const contactButton = document.getElementById("wa-btn");
      const closeButton = document.getElementById("wa-end-btn");

      learnMore.addEventListener("click", function () {
        whatsappPopup.style.display = "flex";
      });

      closeButton.addEventListener("click", function () {
        whatsappPopup.style.display = "none";
      });
    </script>
  </body>
</html>
